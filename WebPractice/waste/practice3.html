<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .container {
            border: 2px solid black;
            height: 400px;
            width: 100%;
            display: flex;
            flex-flow: column;
            justify-content: center;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h2>This is Flex-Box practice</h2>
    <div class="container">
        <div class="item" id="item-1">This is first box</div>
        <div class="item" id="item-2">This second box</div>
        <div class="item" id="item-3">This is third box</div>
        <div class="item" id="item-4">This is fourth box</div>
    </div>
</body>

</html>
