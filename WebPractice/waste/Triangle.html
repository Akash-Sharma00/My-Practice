<body>
    <h1>Program for Perimeter of traingle</h1>

        var s1 = 10, s2 = 10 , s3 = 10, p;

        document.write("<h1>You entered s1</h1> "+ s1);

        document.write("<h1>You entered s3</h1> "+ s3);
